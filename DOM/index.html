<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Website</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>

    <!-- When the body of the website is loaded, then this Javascript code is carried out. In this case it creates a popup alert that says "Hello"
    <body onload="alert('Hello');">
        <h1>Hello</h1>
    </body> -->

    <!-- Does the same as the inline code but is better practice -->
    <script type="text/javascript">
        alert("Hello");
    </script>
</html>
